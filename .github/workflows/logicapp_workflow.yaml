jobs:
  create-logicapp-infra:
    env:
      AZURE_LOGICAPP_PACKAGE_PATH: .
      DEF_NAME: testdeploy.json
      DEPLOY_ENV: ${{ matrix.azureenv }}
      DOTNET_VERSION: 3.1.301
      LOCATION: eastus2
      RG_NAME: rg-by-workflow-shared-dev-eus2-01
      WORKFLOWCMD: create
    environment: sandbox
    name: Create logicapp infra
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set the env variables according to env
      run: 'echo ${{matrix.azureenv}}

        echo $DEPLOY_ENV

        '
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create Logic App
      run: "\necho \"path is ${{ github.workspace }}\"\naz extension add --name logic\n\
        az config set extension.use_dynamic_install=yes_without_prompt\naz deployment\
        \ group create \\\n#--name logicappdemo \\\n--resource-group \"${{ env.RG_NAME\
        \ }}\" \\\n--template-file template.json \\\n--parameters parameters.json\
        \ \n"
    strategy:
      matrix:
        azureenv:
        - sandbox
name: Create azure infra for logic apps
'on':
  push:
    paths:
    - .github/workflows/logicapp_workflow.yaml
    - '*.json'
